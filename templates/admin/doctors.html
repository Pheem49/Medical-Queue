{% extends "staff_base.html" %} 

<!-- จัดการรายชื่อแพทย์ -->
{% block content %}

    <section id="sectionDoctors" class="mb-8 bg-white p-6 rounded-xl shadow-sm">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-bold flex items-center gap-2 text-gray-700">
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          จัดการรายชื่อแพทย์
        </h3>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-medium flex items-center gap-2" disabled title="Coming soon">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          เพิ่มแพทย์
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-gray-50 text-gray-600 uppercase text-xs font-semibold">
              <th class="p-4 border-b">ลำดับ</th>
              <th class="p-4 border-b">รหัสพนักงาน</th>
              <th class="p-4 border-b">ชื่อ-สกุล</th>
              <th class="p-4 border-b">แผนก</th>
              <th class="p-4 border-b">ความเชี่ยวชาญ</th>
              <th class="p-4 border-b">เวลาออกตรวจ</th>
              <th class="p-4 border-b">สถานะ</th>
              <th class="p-4 border-b text-center">จัดการ</th>
            </tr>
          </thead>
          <tbody id="doctorTableBody" class="text-sm">
            <tr><td colspan="8" class="p-4 text-center text-gray-500">ไม่มีข้อมูล</td></tr>
          </tbody>
        </table>
      </div>
    </section>

{% endblock %}
