<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

<nav class="bg-white shadow-lg border-b-2 border-blue-100 sticky top-0 z-40 font-['Sarabun']">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-20">
      
      <div class="flex items-center gap-3">
        <button onclick="toggleMenu(true)" class="lg:hidden p-4 bg-gray-50 rounded-2xl hover:bg-blue-50 text-blue-600 transition-all shadow-sm">
          <svg class="w-9 h-9" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <div class="flex items-center gap-3">
          <div class="bg-blue-600 p-2 rounded-xl shadow-md hidden xs:block">
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
          </div>
          <span class="font-black text-xl md:text-2xl text-gray-800 tracking-tight hidden sm:block">ระบบเจ้าหน้าที่</span>
        </div>
      </div>

      <div class="hidden lg:flex flex-1 justify-center items-center space-x-1">
        <a href="{{ url_for('StaffCheckin') }}" class="text-blue-600 hover:bg-blue-50 px-5 py-2.5 rounded-xl text-base font-black transition-all whitespace-nowrap">Scanner</a>
        <a href="{{ url_for('StaffPatients') }}" class="text-blue-600 hover:bg-blue-50 px-5 py-2.5 rounded-xl text-base font-black transition-all whitespace-nowrap">รายชื่อผู้ป่วยวันนี้</a>
        <a href="{{ url_for('StaffHistory') }}" class="text-blue-600 hover:bg-blue-50 px-5 py-2.5 rounded-xl text-base font-black transition-all whitespace-nowrap">ประวัติการจอง</a>
        <a href="{{ url_for('StaffDoctors') }}" class="text-blue-600 hover:bg-blue-50 px-5 py-2.5 rounded-xl text-base font-black transition-all whitespace-nowrap">จัดการแพทย์</a>
      </div>

      <div class="flex items-center justify-end flex-shrink-0">
        <a href="/logout" class="flex items-center gap-2 bg-red-50 px-4 py-3 lg:px-5 rounded-xl text-red-500 font-bold hover:bg-red-500 hover:text-white transition-all shadow-sm border border-red-100">
          <svg class="w-7 h-7 lg:w-5 lg:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          <span class="font-black hidden xs:block">ออกจากระบบ</span>
        </a>
      </div>
    </div>
  </div>
</nav>

<div id="side-menu" class="fixed inset-y-0 left-0 w-[85%] sm:w-80 bg-white shadow-2xl z-50 transform -translate-x-full transition-transform duration-300 ease-in-out lg:hidden border-r-4 border-blue-600">
  <div class="flex flex-col h-full font-['Sarabun']">
    <div class="p-8 border-b flex justify-between items-center bg-blue-600 text-white shadow-md">
      <div class="flex items-center gap-3">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        <span class="font-black text-2xl">เมนูหลัก</span>
      </div>
      <button onclick="toggleMenu(false)" class="p-3 bg-blue-700 hover:bg-blue-800 rounded-2xl transition-all">
        <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>
    
    <div class="flex-1 p-6 space-y-4 overflow-y-auto bg-gray-50/50">
      <a href="{{ url_for('StaffCheckin') }}" class="flex items-center gap-5 p-6 text-blue-600 bg-white border-2 border-blue-50 hover:border-blue-200 hover:bg-blue-50 rounded-3xl font-black text-xl transition-all shadow-sm">
        <div class="p-3 bg-blue-100 rounded-xl"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3" stroke-width="2.5"/></svg></div>
        Scanner
      </a>
      
      <a href="{{ url_for('StaffPatients') }}" class="flex items-center gap-5 p-6 text-blue-600 bg-white border-2 border-transparent hover:bg-blue-50 rounded-3xl font-black text-xl transition-all">
        <div class="p-3 bg-gray-100 rounded-xl"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2.5"/></svg></div>
        รายชื่อผู้ป่วยวันนี้
      </a>

      <a href="{{ url_for('StaffHistory') }}" class="flex items-center gap-5 p-6 text-blue-600 bg-white border-2 border-transparent hover:bg-blue-50 rounded-3xl font-black text-xl transition-all">
        <div class="p-3 bg-gray-100 rounded-xl"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2" stroke-width="2.5"/></svg></div>
        ประวัติการจอง
      </a>

      <a href="{{ url_for('StaffDoctors') }}" class="flex items-center gap-5 p-6 text-blue-600 bg-white border-2 border-transparent hover:bg-blue-50 rounded-3xl font-black text-xl transition-all">
        <div class="p-3 bg-gray-100 rounded-xl"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1" stroke-width="2.5"/></svg></div>
        จัดการแพทย์
      </a>
    </div>
  </div>
</div>

<div id="overlay" onclick="toggleMenu(false)" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 hidden lg:hidden transition-all"></div>

<script>
  function toggleMenu(isOpen) {
    const menu = document.getElementById('side-menu');
    const overlay = document.getElementById('overlay');
    if (isOpen) {
      menu.style.transform = 'translateX(0)';
      overlay.classList.remove('hidden');
    } else {
      menu.style.transform = 'translateX(-100%)';
      overlay.classList.add('hidden');
    }
  }
</script>

    {% block content %}

    <!-- Content block -->

    {% endblock %}
  </body>
</html>
