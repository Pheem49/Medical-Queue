{% extends "base.html" %} 

<!-- หน้าแจ้งเตือน -->
{% block content %}

<main class="flex-grow max-w-7xl mx-auto px-6 py-8 w-full">
  <div class="flex items-center justify-between mb-8">
    <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
      <svg
        class="w-8 h-8 text-blue-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
        />
      </svg>
      แจ้งเตือน
    </h1>
  </div>

  <!-- ตัวกรอง -->
  <div class="flex gap-2 mb-8 flex-wrap">
    <button
      class="px-4 py-2 rounded-full bg-blue-600 text-white font-medium text-sm transition"
      data-filter="all"
    >
      ทั้งหมด
    </button>
    <button
      class="px-4 py-2 rounded-full bg-gray-200 text-gray-700 font-medium text-sm hover:bg-gray-300 transition"
      data-filter="appointment"
    >
      นัดหมาย
    </button>
    <button
      class="px-4 py-2 rounded-full bg-gray-200 text-gray-700 font-medium text-sm hover:bg-gray-300 transition"
      data-filter="reminder"
    >
      เตือนความจำ
    </button>
    <button
      class="px-4 py-2 rounded-full bg-gray-200 text-gray-700 font-medium text-sm hover:bg-gray-300 transition"
      data-filter="system"
    >
      ระบบ
    </button>
  </div>

  <!-- รายการแจ้งเตือน -->
  <div class="space-y-4">
    <p class="text-center text-gray-500 py-4">กำลังโหลด...</p>
  </div>

  <!-- ข้อความเมื่อไม่มีแจ้งเตือน -->
  <div id="emptyState" class="hidden text-center py-16">
    <svg
      class="w-20 h-20 text-gray-300 mx-auto mb-4"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
      />
    </svg>
    <p class="text-gray-500 text-xl font-medium">ไม่มีแจ้งเตือน</p>
    <p class="text-gray-400">คุณปัจจุบันไม่มีแจ้งเตือนใหม่</p>
  </div>
</main>

{% endblock %}
